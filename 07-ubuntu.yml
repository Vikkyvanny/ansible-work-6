---
- name: install HTTP server
  hosts: n2
  become: yes
  
  tasks:
    - name: install Apache2
      apt:
        name: apache2
        state: present
   
    - name: start apache2
      service:
       name: apache2
       state: started

    - name: Enable apache2
      service:
       name: apache2
       enabled: yes 
...
