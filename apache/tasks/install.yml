---
    - name: install HTTPD
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: start Httpd
      service:
       name: httpd
       state: started
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: Enable httpd
      service:
       name: httpd
       enabled: yes 
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

    - name: start apache2
      service:
       name: apache2
       state: started
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

    - name: Enable apache2
      service:
       name: apache2
       enabled: yes 
      when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"
